<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="main"></div>
        <div class="main">
          <div class="main-item"></div>
          <div class="main-item"></div>
        </div>
        <div class="main"></div>
      </div>
      <div class="main-content"></div>
      <div class="sub-content">
        <div class="sub-content-one"></div>
        <div class="sub-content-two"></div>
      </div>
      <div class="bottom">
        <div class="bottom-item" id="bottom-item-one"></div>
        <div class="bottom-item" id="bottom-item-two"></div>
        <div class="bottom-item" id="bottom-item-three"></div>
        <div class="bottom-item" id="bottom-item-four"></div>
      </div>
    </div>
  </body>
</html>
